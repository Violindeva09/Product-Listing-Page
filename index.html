<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 0;
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* sidebar gradient */
      padding: 20px;
      border-radius: 10px;
      margin-right: 20px;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #ffdd57;
    }

    .sidebar label {
      display: block;
      margin-top: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    .products-area {
      flex: 1;
    }

    .products-area h2 {
      text-align: center;
      color: #ffdd57;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      color: #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      margin: 4px 0;
    }

    .price {
      color: green;
      font-weight: bold;
    }

    .rating {
      color: #f39c12;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h3>Filter & Sort</h3>

      <label for="categoryFilter">Category</label>
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
      </select>

      <label for="sortOption">Sort By</label>
      <select id="sortOption">
        <option value="default">None</option>
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="ratingDesc">Rating: High to Low</option>
      </select>
    </div>

    <div class="products-area">
      <h2>üõí Product Listing</h2>
      <div class="product-grid" id="productGrid"></div>
    </div>

    <script>
      const products = [
        {
          name: "Smartphone",
          category: "Electronics",
          price: 12000,
          rating: 4.2,
          image: "Pictures/smartphone.jpg"
        },
        {
          name: "Laptop",
          category: "Electronics",
          price: 45000,
          rating: 4.5,
          image: "Pictures/laptop.jpg"
        },
        {
          name: "Jeans",
          category: "Clothing",
          price: 1500,
          rating: 3.9,
          image: "Pictures/jeans.jpg"
        },
        {
          name: "T-Shirt",
          category: "Clothing",
          price: 700,
          rating: 4.1,
          image: "Pictures/t-shirt.jpg"
        },
        {
          name: "Novel",
          category: "Books",
          price: 400,
          rating: 4.7,
          image: "Pictures/novel.jpg"
        },
        {
          name: "Notebook",
          category: "Books",
          price: 100,
          rating: 3.5,
          image: "Pictures/notebook.jpg"
        }
      ];

      const grid = document.getElementById("productGrid");
      const categoryFilter = document.getElementById("categoryFilter");
      const sortOption = document.getElementById("sortOption");

      function renderProducts(productList) {
        grid.innerHTML = "";
        productList.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";

          card.innerHTML = `
            <img src="${product.image}" alt="${product.name}" onerror="this.onerror=null;this.src='https://via.placeholder.com/220x150?text=No+Image';">
            <h3>${product.name}</h3>
            <p>Category: ${product.category}</p>
            <p class="price">‚Çπ${product.price}</p>
            <p class="rating">‚≠ê ${product.rating}</p>
          `;
          grid.appendChild(card);
        });
      }

      function filterAndSortProducts() {
        let filtered = [...products];

        const selectedCategory = categoryFilter.value;
        if (selectedCategory !== "All") {
          filtered = filtered.filter(p => p.category === selectedCategory);
        }

        const selectedSort = sortOption.value;
        if (selectedSort === "priceAsc") {
          filtered.sort((a, b) => a.price - b.price);
        } else if (selectedSort === "priceDesc") {
          filtered.sort((a, b) => b.price - a.price);
        } else if (selectedSort === "ratingDesc") {
          filtered.sort((a, b) => b.rating - a.rating);
        }

        renderProducts(filtered);
      }

      categoryFilter.addEventListener("change", filterAndSortProducts);
      sortOption.addEventListener("change", filterAndSortProducts);

      renderProducts(products);
    </script>
  </div>
</body>
</html>
