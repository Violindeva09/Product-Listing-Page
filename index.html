<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing Page</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
  }

  header {
    background-color: #343a40;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
    letter-spacing: 0.5px;
  }

  .container {
    display: flex;
    padding: 20px;
  }

  .sidebar {
    flex: 1;
    max-width: 200px;
    margin-right: 20px;
  }

  .main {
    flex: 3;
  }

  .filter-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  select {
    width: 100%;
    padding: 5px;
    font-size: 14px;
    margin-top: 5px;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }

  .product-card {
    background: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    transition: transform 0.2s ease;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
  }

  .product-card:hover {
    transform: translateY(-5px);
  }

  .product-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 5px;
  }

  .product-card h3 {
    font-size: 1rem;
    margin: 8px 0 4px;
  }

  .product-card p {
    margin: 4px 0;
    font-size: 0.9rem;
  }

  .price {
    color: #28a745;
    font-weight: bold;
  }

  .rating {
    color: #ffc107;
  }

  #noProducts {
    margin-top: 20px;
    font-weight: bold;
    color: #dc3545;
    display: none;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }

    .sidebar {
      max-width: 100%;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <div class="sidebar">
      <h3>Filter & Sort</h3>

      <label for="categoryFilter">Category</label>
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
      </select>

      <label for="sortOption">Sort By</label>
      <select id="sortOption">
        <option value="default">None</option>
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="ratingDesc">Rating: High to Low</option>
      </select>
    </div>

    <div class="products-area">
      <h2>üõí Product Listing</h2>
      <div class="product-grid" id="productGrid"></div>
      <div id="noProducts" style="display: none;">‚ùå No products found for the selected filter.</div>
    </div>
  </div>

  <script>
    const products = [
      {
        name: "Smartphone",
        category: "Electronics",
        price: 12000,
        rating: 4.2,
        image: "smartphone.jpg"
      },
      {
        name: "Laptop",
        category: "Electronics",
        price: 45000,
        rating: 4.5,
        image: "laptop.jpg"
      },
      {
        name: "Jeans",
        category: "Clothing",
        price: 1500,
        rating: 3.9,
        image: "jeans.jpg"
      },
      {
        name: "T-Shirt",
        category: "Clothing",
        price: 700,
        rating: 4.1,
        image: "t-shirt.jpg"
      },
      {
        name: "Novel",
        category: "Books",
        price: 400,
        rating: 4.7,
        image: "novel.jpg"
      },
      {
        name: "Notebook",
        category: "Books",
        price: 100,
        rating: 3.5,
        image: "notebook.jpg"
      }
    ];

    const grid = document.getElementById("productGrid");
    const categoryFilter = document.getElementById("categoryFilter");
    const sortOption = document.getElementById("sortOption");
    const noProductsMessage = document.getElementById("noProducts");

    function renderProducts(productList) {
      grid.innerHTML = "";
      if (productList.length === 0) {
        noProductsMessage.style.display = "block";
        return;
      } else {
        noProductsMessage.style.display = "none";
      }

      productList.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>Category: ${product.category}</p>
          <p class="price">‚Çπ${product.price}</p>
          <p class="rating">‚≠ê ${product.rating}</p>
        `;
        grid.appendChild(card);
      });
    }

    function filterAndSortProducts() {
      let filtered = [...products];

      const selectedCategory = categoryFilter.value;
      if (selectedCategory !== "All") {
        filtered = filtered.filter(p => p.category === selectedCategory);
      }

      const selectedSort = sortOption.value;
      if (selectedSort === "priceAsc") {
        filtered.sort((a, b) => a.price - b.price);
      } else if (selectedSort === "priceDesc") {
        filtered.sort((a, b) => b.price - a.price);
      } else if (selectedSort === "ratingDesc") {
        filtered.sort((a, b) => b.rating - a.rating);
      }

      renderProducts(filtered);
    }

    categoryFilter.addEventListener("change", filterAndSortProducts);
    sortOption.addEventListener("change", filterAndSortProducts);

    renderProducts(products);
  </script>

</body>
</html>
